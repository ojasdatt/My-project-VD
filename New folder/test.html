<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .sso-btn {
            background-color: #dc3545;
        }
        .sso-btn:hover {
            background-color: #c82333;
        }
        .sso-btn.google {
            background-color: #db4437;
        }
        .sso-btn.google:hover {
            background-color: #c23321;
        }
        .sso-btn.microsoft {
            background-color: #0078d4;
        }
        .sso-btn.microsoft:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Single Sign-On Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <hr style="margin: 20px 0;">
        <p>Or sign in with:</p>
        <button class="btn sso-btn google" onclick="loginWith('Google')">Login with Google</button>
        <button class="btn sso-btn microsoft" onclick="loginWith('Microsoft')">Login with Microsoft</button>
        <button class="btn sso-btn" onclick="loginWith('Other')">Login with Other Provider</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Here you would typically send the credentials to your backend for authentication
            alert('Login attempt with: ' + email);
        });

        function loginWith(provider) {
            // Here you would redirect to the SSO provider's login page
            alert('Redirecting to ' + provider + ' SSO...');
            // Example: window.location.href = 'https://' + provider.toLowerCase() + '.com/oauth/login';
        }
    </script>
</body>
</html>
